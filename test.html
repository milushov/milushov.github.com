<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>
  $(function(){
    var viewer_id = window.location.search.substr(1).split("&").filter(function(p){ return p.match(/^viewer_id.+/) })[0].split('=')[1]
    var url = 'http://tirabit.flywebstudio.ru/?vk_url=';

    if(viewer_id) {
      vk_url = 'http://vk.com/id' + viewer_id
      $.getJSON(url + vk_url, null, function(resp) {
        console.log(resp);
      });
    }

  });
</script>
